<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Links</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Dashboard</h1>
  <ul>
    {% for link in links %}
      <li><a href="{{ link.url }}" target="_blank">{{ link.nome }}</a></li>
    {% else %}
      <li>Nenhum link cadastrado ainda.</li>
    {% endfor %}
  </ul>
  <a class="button-link" href="{{ url_for('setup') }}">Adicionar novo link</a>
</body>
</html>
